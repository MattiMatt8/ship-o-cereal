<li class="shadow-lg rounded-lg flex flex-col p-4 mb-4">

    <h3 class="text-base font-bold">{{ address }}</h3>
    <h3 class="text-base font-bold">{{ city }} {{ zip_code }}</h3>
    <h3 class="text-base font-bold">{{ country }}</h3>
    <div class="flex flex-row justify-end mt-2">
