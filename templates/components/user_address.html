<li class="shadow-lg hover:shadow-xl rounded-lg flex flex-col py-4 px-6 mb-4">
    <h4 class="text-base font-bold">Address {{ num }}</h4>
    <h3 class="text-base">{{ address.street_name }} {{ address.house_number }}</h3>
    <h3 class="text-base">{{ address.city }} {{ address.zip }}</h3>
    <h3 class="text-base">{{ address.country }}</h3>
    <h3 class="text-base">
        {% if address.additional_comments is not None %}
            {{ address.additional_comments }}
        {% endif %}
    </h3>
    <div class="flex flex-row justify-end mt-2">
        <a class="text-sm focus:outline-none" href="addresses/{{ address.id }}">Change</a>
    </div>
</li>
